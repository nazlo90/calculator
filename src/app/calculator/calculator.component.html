<h1>Calculator</h1>
<p>{{counter}}</p>
<button (click)="add()">+</button>
<button (click)="deduct()">-</button>
<button (click)="multiply()">*</button>
<button (click)="separate()">/</button>
<p>{{getSum()}}</p>
<input type="number" [(ngModel)]="firstNumber">
<input type="number" [(ngModel)]="secondNumber">
